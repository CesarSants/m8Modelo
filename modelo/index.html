<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de medias</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>calculadora de medias</h1>
        </header>
        <form id="form-atividade">
            <input id="nome-atividade" type="text" required placeholder="nome da atividade"/>
            <input id="nota-atividade" type="number" required placeholder="nota da atividade" min="0" max="10"/>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        nome da atividade
                    </th>
                    <th>
                        nota da atividade
                    </th>
                    <th>
                        aprovado?
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>media final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
